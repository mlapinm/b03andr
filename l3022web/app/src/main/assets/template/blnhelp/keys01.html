	<script>
//рекция на левую кнопку мыши
function getKeyList(){
	var list=[];
	var keys_all=[];
	keys_all= document.getElementsByTagName('td');
	for(i=0;i<keys_all.length;i++){
		var k1;
		k1=keys_all[i];
		list.push(k1);
	}
	return list;
	
}		

function appKey(key){
	var strIn = key.innerText;
	var divOut = document.getElementById('div_out01');
	var strOut = divOut.innerText;
	if(strOut == strIn){
		key.style.background='#fff';
		strOut ='';
		divOut.innerText = strOut;
	}else{
		key.style.background='#ddf';
		divOut.innerText = strIn;
	}
	
	
	
	
}		
		
function setClick(){
	var key_list=[];
	key_list = getKeyList();
	key_list.forEach(function(key){
		key.onclick=function(){
			appKey(key);
		}
	});
}
setClick();	
	</script>
